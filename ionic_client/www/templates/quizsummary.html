<h3> Your result {{RightAnswersCnt}}/{{QuestionsCount}}</h3>
<div class="card" ng-repeat="question in Questions" ng-init="questionIdx=$index">
  <div class="item item-divider">
    <i class="icon ion-plus-circled" ng-class="{'balanced': Answers[$index].wasRight}"
       ng-show="Answers[$index].wasRight"></i>
    <i class="icon ion-minus-circled" ng-class="{'assertive': !Answers[$index].wasRight}"
       ng-show="!Answers[$index].wasRight"></i>
    <span>Question {{$index+1}} : {{question.qtext}}</span>
  </div>
  <div class="item item-text-wrap">
    <ion-list ng-model="Answers[$index].givenanswerId">
      <ion-radio
        ng-repeat="answer in question.answers"
        ng-value="answer.id"
        ng-disabled="true"
        ng-class="{'balanced': answer.rightfl,'assertive': Answers[questionIdx].givenanswerId == answer.id}"
      >{{answer.atext}}
      </ion-radio>
    </ion-list>
  </div>
</div>
<button class="button button-small button-positive" ui-sref="app.quizzes">Home</button>
