<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 " ng-repeat="quiz in Quizzes">
      <div class="panel panel-default">
        <div class="panel-body no-padding">
          <img ng-src="../img/quizimg/{{quiz.image}}" width="100%" height="200px" ui-sref="runquiz({id: quiz.id})">
        </div>
        <div class="panel-footer">
          <h4>{{quiz.name}}</h4>
          <p>{{quiz.desc}}</p>
          <p><a ui-sref="runquiz.quizquestion({id: quiz.id,qid: 0})" class="btn btn-primary" role="button">Start</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
