<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="media">
        <div class="media-left">
          <img class="media-object" ng-src="../img/quizimg/{{quiz.image}}" height="100px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{quiz.name}}</h4>
          <p>{{quiz.desc}}</p>
        </div>
      </div>
    </div>
  </div>
  <span ui-view="quizquestion"></span>
  <span ui-view="quizsummary" class="row"></span>
</div>
